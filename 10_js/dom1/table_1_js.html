<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let b=document.body;
        let table=document.createElement("table")
        table.border="3px"
        table.cellPadding="10px"
        table.rules="all"
        table.style.backgroundColor="skyblue"

        let arr1=[]
        for(i=0;i<=4;i++)
        {
            let tr=document.createElement("tr")
            arr1.push(tr)
        }

        for(k=0;k<arr1.length;k++)
        {
            table.append(arr1[k])
        }

        let arr2=["Name","Qualification","Percentage"]
        for(i=0;i<arr2.length;i++)
        {
            let th=document.createElement("th")
            th.innerHTML=arr2[i]
            arr1[0].append(th)
        }

        let arr3=["jos","M.sc","90"]
        for(i=0;i<arr3.length;i++)
        {
            let th=document.createElement("th")
            th.innerHTML=arr3[i]
            arr1[1].append(th)
        }

        let arr4=["jos","M.sc","90"]
        for(i=0;i<arr3.length;i++)
        {
            let th=document.createElement("th")
            th.innerHTML=arr4[i]
            arr1[2].append(th)
        }

        let arr5=["jos","M.sc","90"]
        for(i=0;i<arr3.length;i++)
        {
            let th=document.createElement("th")
            th.innerHTML=arr5[i]
            arr1[3].append(th)
        }
        b.append(table)
    </script>
</body>
</html>
