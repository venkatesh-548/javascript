<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            background-color: skyblue;
            color: navy;
            font-size: 40px;
        }
        .h2{
            background-color: aqua;
            color: red;
            font-size: 40px;
        }

    </style>
</head>
<body>
    <h1>WELCOME</h1>
    <script>
        document.querySelector("h1").classList.add("h1")
        document.querySelector("h1").classList.toggle("h1")
        document.querySelector("h1").classList.remove("h1")

        let b=document.querySelector("h1")
        b.classList.add("h1")
        console.log(b);
        b.classList.replace("h1","h2")

        let c=b.classList.contains("h1")
        console.log(c);
    </script>
</body>
</html>
