<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>select your skills</h1>
    <input type="checkbox" value="PYTHON">PYTHON <br>
    <input type="checkbox" value="WEB=TECHNOLOGIES">WEB-TECHNOLOGIES <br>
    <input type="checkbox" value="SQL">SQL <br>
    <input type="checkbox" value="TESTING">TESTING <br>
    <input type="checkbox" value="JAVA">JAVA <br>
    <input type="checkbox" value="ANGULAR JS">ANGULAR JS <br>
    <input type="checkbox" value="REACT JS">REACT JS <br>

    <button onclick="skills()">CLICK</button>
    <h1 id="a"></h1>

    <h1>RADIO BUTTON</h1>
    <input type="radio" name="gen" value="MALE">MALE 
    <input type="radio" name="gen" value="FEMALE">FEMALE
    <input type="radio" name="gen" value="OTHERS">OTHERS
    <button onclick="gender()">submit</button>
    <h1 id="abc"></h1>

</body>
<script>
    function gender()
    {
        let gender=document.getElementsByName("gen");
        console.log(gender);
        let count=0
        for(i=0;i<gender.length-1;i++)
        {
            count++
        }
        document.querySelector("#abc").innerHTML=`the content of the radio is ${}`

    }
    function skills()
    {
        let inp=document.querySelectorAll("input");
        console.log(inp);
        let count=0;
        for(i=0;i<inp.length-1;i++)
        {
            if(inp[i].checked=="")
            {
                document.querySelector("#a").innerHTML=`select any one`
                document.querySelector("#a").style.color=`red`

            }
            if(inp[i].checked==true)
            {
                count++
                if(count<3)
                {
                    document.querySelector("#a").innerHTML=`not eligible for any job`
                    document.querySelector("#a").style.color=`red`
                }
                else if(count>=3 && count<5)
                {
                    document.querySelector("#a").innerHTML=`eligible for one job`
                    document.querySelector("#a").style.color=`green`
                }
                else if(count>=5 && count<7)
                {
                    document.querySelector("#a").innerHTML=`eligible for  two jobs`
                    document.querySelector("#a").style.color=`green`
                }
                else if(count==7)
                {
                    document.querySelector("#a").innerHTML=`eligible for all jobs`
                    document.querySelector("#a").style.color=`green`
                }
            }
        }
    }
</script>
</html>
