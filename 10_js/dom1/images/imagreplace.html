<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let body=document.body
        let img1=document.createElement("img")
        img1.src="img1.jpg"
        img1.width=150
        img1.height=180
        let img2=document.createElement("img")
        img2.src="img2.jpg"
        img2.width=100

        body.append(img1)
        body.append(img2)
        body.replaceChild(img2,img1)

    </script>
</body>
</html>
