<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 250px;
            height: 60px;
            border: 3px solid black;
            border-radius: 10px;
        }
        input{
            border:  0px;
            outline: 0px;
            padding: 20px;
            font-size: 15px;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <body>
        <div class="div1">
            <input type="password">
            <i class="fa fa-eye" onclick="hideshow()"></i>
        </div>
    </body>
    <script>
        function hideshow()
        {
            let pass1=document.querySelector("input").getAttribute("type");
            console.log(pass1);
            console.log(typeof pass1);
            if(pass1=="password")
            {
                document.querySelector("input").setAttribute("type","text")
                document.querySelector("i").setAttribute("class","fa fa-eye")
            }
            else
            {
                document.querySelector("input").setAttribute("type","password")
                document.querySelector("i").setAttribute("class","fa fa-eye-slash")
            }
        }
    </script>
</body>
</html>
