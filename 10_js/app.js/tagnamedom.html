<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a">simple</h1>
    <h1 class="b">portable</h1>
    <p>dynamic</p>
    <h1>synchronous</h1>
    <script>
        let x=document.getElementsByTagName("h1")
        console.log(x);
        console.log(x[0]);
        console.log(x[0].innerHTML);
        console.log(x[1]);
        console.log(x[2].innerHTML);
        console.log(x[2].innerText);

        for(let i in x)
        {
            console.log(x[i]);
            console.log(x[i].innerHTML);

        }

        for(let i of x)
        {
            console.log(i);
            console.log(i.innerHTML);

        }

        for(let i=0;i<x.length;i++)
        {
            console.log(x[i]);
            console.log(x[i].innerHTML);
        }

         






    </script>
</body>
</html>
