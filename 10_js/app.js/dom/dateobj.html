<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date=new Date();
        console.log(date);

        let day=date.getDay();
        console.log(day);

    switch(day)
    {
        case 0:console.log("sunday");
        break
        case 1:console.log("monday");
        break
        case 2:console.log("tuesday");
        break
        case 3:console.log("wednesday");
        break
        case 4:console.log("thursday");
        break
        case 5:console.log("friday");
        break
        case 6:console.log("saturday");
        break
    }

    let day1=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"]
    console.log(day1[day]);

    let mon=date.getMonth()
    console.log(mon);

    switch(mon)
    {
        case 0:console.log("january");
        break
        case 1:console.log("febuery");
        break
        case 2:console.log("march");
        break
        case 3:console.log("april");
        break
        case 4:console.log("may");
        break
        case 5:console.log("june");
        break
        case 6:console.log("july");
        break
        case 7:console.log("auguest");
        break
        case 8:console.log("septmber");
        break
        case 9:console.log("october");
        break
        case 10:console.log("november");
        break
        case 11:console.log("december");
        break
    }

    let mon1=["jan","feb","march","april","may","june","july","aug","sept","oct","nov","dec"]
    console.log(mon1[mon]);

    let year=date.getFullYear()
    console.log(year);

    let h=date.getHours()
    let h1=(h>12)?(h-12):h
    console.log(h1);
    let h2=(h1<10)?("0"+h1):h1
    console.log(h2); 

    let m=date.getMinutes()
    let m1=(m<10)?("0"+m):m
    console.log(m1);

    let s=date.getSeconds()
    let s1=(s<10)?("0"+s):s
    console.log(s1);

    </script>
</body>
</html>
