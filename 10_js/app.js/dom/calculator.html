<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: skyblue;
        }
        #inp1{
            width: 400px;
            height: 40px;
        }
        input{
            height: 80px;
            width: 80px;
            border-radius: 10px;
            font-size: 30px;
            background-color: navy;
            color: aliceblue;
        }
        #equal{
            height: 300px;
        }
        td{
            border: 0px;
        }
    </style>
</head>
<body>
    <table border="3px" cellspacing="0px" cellpadding="20px" align="center">
        <tr>
            <td colspan="4"><input type="text" id="inp1"></td>
        </tr>
        <tr>
            <td><input type="button" value="*" onclick="display('*')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td rowspan="3"><input type="button" value="=" id="equal" onclick="evalution()"></td>
        </tr>
        <tr>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="4" onclick="display('4')"></td>
        </tr>
        <tr>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="1" onclick="display('1')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="CLR" onclick="clear1()"></td>
            <td><input type="button" value="DEL" onclick="deletion5()"></td>
        </tr>
    </table>
</body>
<script>
    function display(data)
    {
        document.getElementById("inp1").value+=data
    }
    function evalution()
    {
        let value1=document.getElementById('inp1').value
        console.log(value1);
        let a=eval(value1)
        console.log(a);
        document.getElementById('inp1').value=a
    }
    function clear1()
    {
        document.getElementById('inp1').value=""
    }
    function deletion5()
    {
        let b=document.getElementById('inp1').value;
        document.getElementById('inp1').value=b.value.slice(0,-1)
    }
</script>
</html>
