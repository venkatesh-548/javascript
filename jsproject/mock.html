            border: 0px;
        }

            position: relative;

<body>
<div id="nav">
    <a href=""><i id="logo">logo</i></a>
    <a href=""><i class="bar">Home</i></a>
    <a href=""><i class="bar">About</i></a>
    <a href=""><i class="bar">Services</i></a>
    <a href=""><i class="bar">Contact</i></a>
</div>
<div id="bar">
<h1>Login</h1>

<input type="text" placeholder="User Name" id="name" ><i class="fa-solid fa-user"></i><span id="p1"></span></br><br>
<hr>
<input type="tel" placeholder="Phone Number" id="phone"><i class="fa-solid fa-phone"><span id="p2"></span></i><br><br>
<hr>
<input type="email" placeholder="Email" id="email"><i class="fa-solid fa-envelope"><span id="p3"></span></i><br><br>
<hr>
<input type="password" placeholder="password" id="password"><i class="fa-solid fa-eye"><span id="p4"></span></i><br><br>
<hr>

<button onclick="valid()">SUBMIT</button>
</div>
<script>
    function valid(){
            let name1=document.getElementById("name").value;
            if(name1.length>3 && name1.length<15)
            {
            localStorage.setItem("NAME",name1)
            let a=localStorage.getItem("NAME")
            document.getElementById("p1").innerHTML=`the name is ${a}`
            document.getElementById("p1").style.color=`green`
            }
            else
            {
                document.getElementById("p1").innerHTML=`INVALID NAME`
                document.getElementById("p1").style.color=`red`
            }
            if(name1=="")
            {
                document.getElementById("p1").innerHTML=`DON'T LEAVE EMPTY`
                document.getElementById("p1").style.color=`red`
            }
            
            let phone1=document.getElementById("phone").value
            if(phone1.length==10)
            {
                if(9==phone1.slice(0,1) || 6==phone1.slice(0,1) || 8==phone1.slice(0,1)||7==phone1.slice(0,1))
                {
                sessionStorage.setItem("PHONE",phone1)
                let b=sessionStorage.getItem("PHONE")
                document.getElementById("p2").innerHTML=`the phone number is ${b}`
                document.getElementById("p2").style.color=`green`
                }
                else
                {
                    document.getElementById("p2").innerHTML=`INVALID PHONE NUMBER`
                    document.getElementById("p2").style.color=`red`
                }
            }
            else
            {
                document.getElementById("p2").innerHTML=`INVALID PHONE NUMBER`
                document.getElementById("p2").style.color=`red`
            }

            let email1=document.getElementById("email").value;
            if(email1.length>10 && email1.length<25)
            {
            localStorage.setItem("EMAIL",name1)
            let a=localStorage.getItem("EMAIL")
            document.getElementById("p3").innerHTML=`the email is ${a}`
            document.getElementById("p3").style.color=`green`
            }
            else
            {
                document.getElementById("p3").innerHTML=`INVALID EMAIL`
                document.getElementById("p3").style.color=`red`
            }
            if(email1=="")
            {
                document.getElementById("p3").innerHTML=`DON'T LEAVE EMPTY`
                document.getElementById("p3").style.color=`red`
            }

            let pass1=document.getElementById("password").value;
            if(pass1.length>8 && pass1.length<15)
            {
            localStorage.setItem("PASSWORD",name1)
            let a=localStorage.getItem("PASSWORD")
            document.getElementById("p4").innerHTML=`the password is ${a}`
            document.getElementById("p4").style.color=`green`
            }
            else
            {
                document.getElementById("p1").innerHTML=`INVALID PASSWORD`
                document.getElementById("p1").style.color=`red`
            }
            if(pass1=="")
            {
                document.getElementById("p1").innerHTML=`DON'T LEAVE EMPTY`
                document.getElementById("p1").style.color=`red`
            }


           
        }
</script>
